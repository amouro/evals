tw_cwt_level_1:
  id: tw_cwt_level_1.dev.v0
  description: Test the model's ability of Traditional Chinese using the CWT test in Taiwan at level 1.
  metrics: [accuracy]
tw_cwt_level_1.dev.v0:
  class: evals.elsuite.basic.match:Match
  args:
    samples_jsonl: tw_cwt/level_1.jsonl

